<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>API自动化平台</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/amazeui.min.css" rel="stylesheet">
  <link href="static/css/admin.css" rel="stylesheet">
  <link href="static/css/app.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
  <link rel="icon" href="/static/img/logo.png" type="image/x-icon">

</head>

<body style='background-color: papayawhip;'>
  <header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
      <a href="javascript:;" class="tpl-logo">
        <img src="/static/img/logo.png" alt="">
      </a>
    </div>
    </div>
  </header>
  <div class="tpl-page-container tpl-page-header-fixed">
    <div class="tpl-left-nav tpl-left-nav-hover">
      <div class="tpl-left-nav-title">
      </div>
      <div class="tpl-left-nav-list">
        <ul class="tpl-left-nav-menu">
          <li class="tpl-left-nav-item">
            <a href="../jiage1/index.html" class="nav-link active">
            <i class="am-icon-home"></i>
            <span>首页</span>
          </a>
          </li>
          <li class="tpl-left-nav-item">
            <a href="../jiage1/project.html" class="nav-link tpl-left-nav-link-list">
            <i class="am-icon-bar-chart"></i>
            <span>项目</span>
          </a>
          </li>
          <li class="tpl-left-nav-item">
            <a href="../jiage1/interface.html" class="nav-link tpl-left-nav-link-list">
            <i class="am-icon-wpforms"></i>
            <span>接口</span>
          </a>
          </li>
          <li class="tpl-left-nav-item">
            <a href="../jiage1/yongli.html" class="nav-link tpl-left-nav-link-list">
            <i class="am-icon-key"></i>
            <span>测试用例</span>
          </a>
          </li>
          <li class="tpl-left-nav-item">
            <a href="../jiage1/test_rep.html" class="nav-link tpl-left-nav-link-list">
            <i class="glyphicon glyphicon-book"></i>
            <span>测试报告</span>
          </a>
          </li>
        </ul>
      </div>
    </div>


    <div class="tpl-content-wrapper">
      <div class="tpl-content-page-title"></div>
      <div class="tpl-portlet-components">
        <div class="portlet-title">
          <div class="caption font-green bold">
            <span class="am-icon-code"></span> 项目
          </div>
        </div>
        <form method="POST" action="/ser_inter">
          <strong style="margin-right: 10px;margin-left: 10px">项目</strong><input type="text" name="project" placeholder="请输入查询的项目">
          <span></span>
          <input type="submit" value="查询" class="btn am-btn-default am-btn-success">
        </form>
        <div style="margin-top: 10px;">
          <button id="btn1" class="am-btn am-btn-default am-btn-success">
          添加
          </button>

        </div>
        <div id="cd-popup1" class="cd-popup">
          <div class="reg_div">
            <form action="">
              <div class="title"><span id="close1" class="close"></span></div>
              <ul class="reg_ul">
                <li>
                  <span>项目编号：</span>
                  <input class='info' type="text" name="" value="" placeholder="请输入编号" class="reg_user">
                </li>
                <li>
                  <span>项目名称：</span>
                  <input class='info' type="password" name="" value="" placeholder="请输入名称" class="reg_password">
                </li>
                <li>
                  <span>项目描述：</span>
                  <textarea class='info' name="" id="" cols="30" rows="10" placeholder="请输入描述"></textarea>
                </li>
                <li>
                  <span>版本号：</span>
                  <input class='info' type="password" name="" value="" placeholder="请输入版本号" class="reg_confirm">
                </li>
                <li>
                  <span>是否启用：</span>
                  <input class='info' type="text" name="" value="" placeholder="是" class="reg_email">
                </li>
                <li>
                  <button type="reset" name="reset" class=" btn red_button">重置</button>
                  <button type="submit" name="submit" class="red_button">确定</button>
                </li>
              </ul>
            </form>
          </div>
        </div>


        <table class='list'>
          <thead>
            <tr>
              <th>项目编号</th>
              <th>项目名称</th>
              <th>项目描述</th>
              <th>版本号</th>
              <th>是否启用</th>
              <th>添加时间</th>
              <th>操作</th>
            </tr>
          </thead>
          
          <tbody id='project-table'>
          </tbody>
        </table>
        <p class="pagination" style="margin-left: 24%;">


          <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li class="disabled"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
          </ul>

        </p>
      </div>


    </div>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/jia.js"></script>

</body>

</html>
